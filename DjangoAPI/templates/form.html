<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% if messages %}
{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}
{% endif %}
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="submit">Submit</button>
</form>
</body>
</html>
